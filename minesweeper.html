<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta elements-->
        <meta charset="utf-8">
        <meta name="description" content="Minesweeper">
        <meta name="author" content="Sapir Shmidman">
        <!-- Link to css style file-->
        <link rel="stylesheet" href="minesweeperStyle.css">
        <!-- Title of the page-->
        <title> Minesweeper - Sapir </title>
    </head>

    <body>
        <!-- Header with the title of the page and a welcome sentence -->
        <header class="Header-section">
            <h1 class="Minesweeper-heading"> Minesweeper - Sapir </h1>
            <p class="Header-paragraph"> Welcome to my version of Minesweeper! </p>
        </header>
        <!-- Main part, contains a table which is the field, a few input tags, a timer and a start button.
             broken up to 3 parts. -->
        <main>
            <!-- First part of main, input tags for the user to choose the size of the filed 
                and the number of bombs. -->
            <div class="Input-box">
                <!-- First div, contains all the input-labels couples -->
                <div class="InputLabel-couple">
                    <!-- Second div, there are three of these, each one contains one input-lable couple -->
                    <div class="Label">
                        <!-- This div is a container for the label -->
                        <label for="fieldHeight"> Insert field height here: </label>
                    </div>
                    <input type="number" id="fieldHeight" name="fieldHeight" value="5">
                </div>
                <div class="InputLabel-couple">
                    <div class="Label">
                        <label for="fieldWidth">Insert field width here: </label>
                    </div>
                    <input type="number" id="fieldWidth" name="fieldWidth" value="5">
                </div>
                <div class="InputLabel-couple">
                    <div class="Label">
                        <label for="totalBombsNum">Insert total amoumnt of bombs here: </label>
                    </div>
                    <!-- This is the button to start the game-->
                    <input type="number" id="totalBombsNum" name="totalBombsNum" value="10">
                </div>
                <button type="button" class="Start-Button"> Start Game </button>
            </div>
            <div class="Field-table-box">
                <!-- This div contains a table which is the minefield, -->
                <table class="Field-table">
                    <tr>
                        <!-- This is a row in the table, each one has the same class name -->
                        <td class="Field-data">
                            <!-- This is the cell in the table, each of these has the same class name -->
                            <div class="Field-cell-box"> </div>
                            <!-- Every cell has a div to make it a container to fill the cell -->
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                    </tr>
                    <tr class="Field-row">
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                    </tr>
                    <tr class="Field-row">
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                    </tr>
                    <tr class="Field-row">
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                    </tr>
                    <tr class="Field-row">
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                        <td class="Field-data">
                            <div class="Field-cell-box"> </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="TimerBombs-box">
                <!-- This part shows the timer and the amount of bombs left-->
                <p> Timer: 00:00 </p>
                <p> Number of bombs left: 10 </p>
            </div>
        </main>
        <footer class="Footer-section">
            <!-- This is the footer section, contains a catchphrase for the the game-->
            <p class="Footer-paragraph">
                Today's kids will never know how to play Minesweeper.
                <br> Because neither did we.
            </p>
        </footer>
    </body>

</html>
