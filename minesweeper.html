<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta elements-->
    <meta charset="utf-8">
    <meta name="description" content="Minesweeper">
    <meta name="author" content="Sapir Shmidman">
    <!-- Link to css style file-->
    <link rel="stylesheet" href="minesweeperStyle.css">
    <!-- Title of the page-->
    <title> Minesweeper - Sapir </title>
</head>

<body>
    <header class="Header-section">
        <h1 class="Minesweeper-heading"> Minesweeper - Sapir </h1>
        <p class="Header-paragraph"> Welcome to my version of Minesweeper! </p>
    </header>
    <main>
        <div class="Input-box">
            <label for="fieldHeight">Insert field height here: </label>
            <input type="number" id="fieldHeight" name="fieldHeight" value="5">
            <label for="fieldWidth">Insert field width here: </label>
            <input type="number" id="fieldWidth" name="fieldWidth" value="5">
            <label for="totalBombsNum">Insert total amoumnt of bombs here: </label>
            <input type="number" id="totalBombsNum" name="totalBombsNum" value="10">
        </div>
        <div class="Field-table">
            <table>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="TimerBombs-box">
            <p> Timer: 00:00 </p>
            <p> Number of bombs left: 10 </p>
            <button type="button">Start Game</button>
        </div>
    </main>
    <footer class="footer-section">
        <p>
            Today's kids will never know how to play Minesweeper.
            <br> Because neither did we.
        </p>
    </footer>
</body>

</html>
